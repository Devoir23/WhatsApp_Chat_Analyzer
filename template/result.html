<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>WhatsApp Chat Analyzer Results</title>
</head>
<body>
    <h1>WhatsApp Chat Analyzer Results</h1>

    <!-- Display the analysis results here -->

    <!-- Total Messages -->
    <h2>Total Messages</h2>
    <p>{{ num_messages }}</p>

    <!-- Total Words -->
    <h2>Total Words</h2>
    <p>{{ words }}</p>

    <!-- Media Shared -->
    <h2>Media Shared</h2>
    <p>{{ num_media_messages }}</p>

    <!-- Links Shared -->
    <h2>Links Shared</h2>
    <p>{{ num_links }}</p>

    <!-- Monthly Timeline -->
    <h2>Monthly Timeline</h2>
    <img src="data:image/png;base64,{{ monthly_timeline_plot }}" alt="Monthly Timeline">

    <!-- Daily Timeline -->
    <h2>Daily Timeline</h2>
    <img src="data:image/png;base64,{{ daily_timeline_plot }}" alt="Daily Timeline">

    <!-- Most Busy Day -->
    <h2>Most Busy Day</h2>
    <img src="data:image/png;base64,{{ busy_day_plot }}" alt="Most Busy Day">

    <!-- Most Busy Month -->
    <h2>Most Busy Month</h2>
    <img src="data:image/png;base64,{{ busy_month_plot }}" alt="Most Busy Month">

    <!-- Weekly Activity Map -->
    <h2>Weekly Activity Map</h2>
    <img src="data:image/png;base64,{{ user_heatmap_plot }}" alt="Weekly Activity Map">

    <!-- Most Busy Users -->
    <h2>Most Busy Users</h2>
    <img src="data:image/png;base64,{{ most_busy_users_plot }}" alt="Most Busy Users">

    <!-- Wordcloud -->
    <h2>Wordcloud</h2>
    <img src="data:image/png;base64,{{ wordcloud_plot }}" alt="Wordcloud">

    <!-- Most Common Words -->
    <h2>Most Common Words</h2>
    <img src="data:image/png;base64,{{ most_common_words_plot }}" alt="Most Common Words">

</body>
</html>
